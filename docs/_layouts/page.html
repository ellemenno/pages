<script type="text/javascript">
sidebar_init = function() {
  $('#sidebar-menu')
  .sidebar({
    closable: false,    // disable any click will close
    dimPage: false,     // disable dimming of pusher
    transition: 'push',
    context: $('.ui.pushable.segment'),
  })
  .sidebar('attach events','#title .button.item') // inject toggle behavior into menu button
  ;
};

$(sidebar_init); // add to jQ onReady()
</script>
